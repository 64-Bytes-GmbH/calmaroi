			<!-- tittel -->
			<div class="  my-5">
				<h1 class="text-white text-2xl">Onlinebewerbung</h1>
			</div>
			{% block contentleft %}
			{% endblock %}


		</div>


		<!-- right -->
		<div class="  bg-white rounded-r-2xl w-3/4  h-full p-12">


			{% block contentright %}
			{% endblock %}

		</div>

	</div>



	<!-- sticky footer -->

			<!-- back button -->
			<div class="mx-28">
				<button type="button" class="text-white bg-primary-500 hover:bg-primary-300 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm  pr-2.5 py-2.5 flex items-center space-x-2">
					<svg class="w-6 h-6 text-white dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">

					</svg>

			</div>		
			
			<!-- submit button -->

					<span>Weiter</span>
					<svg class="w-6 h-6 text-white dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
						<path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m10 16 4-4-4-4"/>
					</svg>
				</button>     
			</div>
	</div>
